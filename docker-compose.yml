services:
  mysql:
    image: mysql:8.0
    container_name: fitprofi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fit_profi
      MYSQL_USER: fit
      MYSQL_PASSWORD: fitpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8085:8080"

volumes:
  mysql-data:
