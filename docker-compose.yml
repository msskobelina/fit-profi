services:
  mysql:
    image: mysql:8.0
    container_name: fitprofi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fit_profi
      MYSQL_USER: fit
      MYSQL_PASSWORD: fitpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  backup:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backup
    container_name: fitprofi-backup
    depends_on:
      - mysql
    env_file:
      - .env.docker
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
      AWS_DEFAULT_REGION: "eu-central-1"
      S3_BUCKET: "fitprofi-db-backups"
      S3_PREFIX: "mysql"
    volumes:
      - mysql-data:/var/lib/mysql:ro
      - backup-data:/data
      - /opt/xtrabackup-keys/xb.key:/keys/xb.key:ro
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: deployment/Dockerfile.app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8085:8080"
    restart: unless-stopped

  mysqld_exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: fitprofi-mysqld-exporter
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: "exporter:exporterpass@(mysql:3306)/"
    ports:
      - "9104:9104"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: fitprofi-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

volumes:
  mysql-data:
  backup-data:
